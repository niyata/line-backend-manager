<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            color: #333;
        }
        .card p {
            color: #666;
        }
        .card i {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">หน้าแรก</a>
            <a href="profile.html">โปรไฟล์</a>
            <a href="login.html">เข้าสู่ระบบ</a>
        </div>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <div class="card">
            <i class="fas fa-star"></i>
            <h3>บริการของเรา</h3>
            <p>เรามีบริการที่หลากหลายเพื่อช่วยให้คุณประสบความสำเร็จ</p>
        </div>
        <div class="card">
            <i class="fas fa-users"></i>
            <h3>ชุมชน</h3>
            <p>เข้าร่วมชุมชนของเราเพื่อแลกเปลี่ยนความรู้และประสบการณ์</p>
        </div>
        <div class="card">
            <i class="fas fa-cog"></i>
            <h3>สนับสนุน</h3>
            <p>ทีมงานของเราพร้อมให้ความช่วยเหลือคุณตลอด 24 ชั่วโมง</p>
        </div>
    </div>
</body>
</html>
